<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        img{
            margin: 0 auto;
            width: 120px;
            height: 30px;
        }
        #verify{
            margin-right: 30px;
            margin-bottom: 20px;
            width: 100px;
            height: 20px;
        }
        span{
            margin: 0 auto;
            width: 120px;
            height: 30px;
        }
    </style>
</head>
<body>
<h1>用户登录</h1>
<form method="post" action="/login_check">
    {% csrf_token %}  {# 会生成一个隐藏域，提交时与cookie中的键值对比验证#}
    用户名：<input type="text" name="username" title="用户名" value="{{ username }}"><br><br>
    密码：&nbsp;&nbsp;<input type="password" name="password" title="密码"><br><br>
    <span><input type="text" name="verify_code" title="" id="verify">
        <img src="/verify_code/" alt="验证码"><br></span>
    <input type="checkbox" name="remember" title="" >记住用户名<br><br>
    <input type="submit" value="登录">
    <input type="reset" value="重置">
</form>
</body>
</html>
